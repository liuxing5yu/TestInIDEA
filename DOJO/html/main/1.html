<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dojo常用方法</title>
    <script src="../../js/dojo/1.14.2/dojo/dojo.js"></script>
    <script>
        dojo.addOnLoad(function () {
            dojo.xhr("GET", {
                url: 'http://localhost:63342/TestInIDEA/DOJO/html/main/1.html',
                handle: function (loadOrError, response, ioArgs) {

                }
            });
        });
    </script>
</head>
<body>
<div id="d1" attr1="val1">A div with id=d1</div>
<div id="d2">A div with id=d2</div>
<div id="d3">Another div with id=d3</div>
<div id="d4" class="ac bc cc">A div with id=d4.
    <span id="s1">
        This sentence is in a span that's contained in d1.
        The span's id is s1.
    </span>
</div>
<form id="register">

    <input type="text" name="first" value="Foo">
    <input type="button" name="middle" value="Baz" disabled>
    <input type="text" name="last" value="Bar">

    <select type="select" multiple name="favorites" size="5">
        <option value="red">red</option>
        <option value="green" selected>green</option>
        <option value="blue" selected>blue</option>
    </select>

</form>
<div id="foo">
    A div with id=foo
</div>
</body>
</html>
