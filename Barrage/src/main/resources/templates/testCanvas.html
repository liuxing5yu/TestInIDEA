<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            var ctx = document.getElementById("canvas").getContext("2d");
            ctx.fillRect(10, 10, 150, 150);

            ctx.save();
            ctx.fillStyle = "white";
            ctx.fillRect(30, 30, 110, 110);

            ctx.save();
            ctx.fillStyle = "blue";
            ctx.fillRect(50, 50, 70, 70);
            ctx.restore();//回到上一个状态,即 ctx.fillStyle="white";

            ctx.save();
            ctx.restore();
            ctx.fillRect(70, 70, 30, 30);//所以此处没有设定fillStyle的时候颜色为white，注意哦！如果在白色矩形后面也restore一下刚此处的fillStyle就为黑色了
        }
    </script>
</head>
<body>
<canvas id="canvas" style="width: 100%;height: 100%;background-color: rgba(0,0,0,0.2)">你的浏览器不支持canvas</canvas>
</body>
</html>
