<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dojo常用方法</title>
    <script src="../../js/dojo/1.14.2/dojo/dojo.js"></script>
    <script>
        dojo.addOnLoad(function () {
            var handle = dojo.connect(dojo.byId("d1"), "onclick", function () {
                console.log("d1...");
                dojo.disconnect(handle);
            });

            console.log(dojo.query("div#d3"));
        });
    </script>
</head>
<body>
<div id="d1">A div with id=d1</div>
<div id="d2">A div with id=d2</div>
<div id="d3">Another div with id=d3</div>
<div id="d4" class="ac bc cc">A div with id=d4.
    <span id="s1">
        This sentence is in a span that's contained in d1.
        The span's id is s1.
    </span>
</div>
<form name="foo" action="">
    A form with name="foo"
</form>
<div id="foo">
    A div with id=foo
</div>
</body>
</html>
