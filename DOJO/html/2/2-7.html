<!DOCTYPE html>
<html>
<head>
    <title>Fun With the Genie!</title>

    <script type="text/javascript" src="../../js/dojo/1.14.2/dojo/dojo.js"
            djConfig="modulePaths:{dtdg:'../../../../html/2/dtdg'}"></script>

    <script type="text/javascript">
        // require in the module
        dojo.require("dtdg.Genie");

        // safely reference dtdg.Genie inside of addOnLoad
        dojo.addOnLoad(function () {

            //create an instance
            var g = new dtdg.Genie;

            //fire it up, which takes care of the rest
            g.initialize();
        });
    </script>
</head>
<body>
</body>
</html>
