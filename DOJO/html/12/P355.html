<html>
<head>
    <title>Hello World, Take 6</title>

    <script type="text/javascript" src="../../js/dojo/1.14.2/dojo/dojo.js"
            djConfig="isDebug:true,parseOnLoad:true"></script>

    <link rel="stylesheet" type="text/css" href="../../js/dojo/1.14.2/dojo/resources/dojo.css"/>


    <!-- define your CSS inline -->
    <style type="text/css">
        span.hello_class {
            color: #009900;
            cursor: pointer;
        }
    </style>

    <script type="text/javascript">
        dojo.require("dijit.Declaration");
        dojo.require("dojo.parser");
    </script>
</head>
<body>

<!-- delcare the widget completely in markup -->
<div dojoType="dijit.Declaration" widgetClass="dtdg.HelloWorld" defaults="{greeting:'Hello World'}">
    <span class="hello_class" dojoAttachEvent='onmouseover:onMouseOver, onmouseout:onMouseOut'>
        ${greeting}
    </span>

    <script type="dojo/method" event="onMouseOver" args="evt">
        dojo.addClass(this.domNode, 'hello_class');
        console.log("applied hello_class...");
        console.log(evt);
    </script>

    <script type="dojo/method" event="onMouseOut" args="evt">
        dojo.removeClass(this.domNode, 'hello_class');
        console.log("removed hello_class...");
        console.log(evt);
    </script>
</div>

<!-- now include it into the page like usual -->
<div dojoType="dtdg.HelloWorld"></div>
</body>
</html>
